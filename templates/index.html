<!DOCTYPE html>
<html>
<head>
    <title>TikTok Checkout Link Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        input[type=text] { width: 100%; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        .result { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>TikTok Auto-Checkout Link Generator</h2>
    <form method="post">
        <label for="url">Paste TikTok Product Link:</label><br><br>
        <input type="text" name="url" required><br>
        <button type="submit">Generate Link</button>
    </form>
    {% if result %}
        <div class="result">
            {% if result.error %}
                <p style="color: red;">{{ result.error }}</p>
            {% else %}
                <h4>âœ… Checkout Link:</h4>
                <p><a href="{{ result.checkout_url }}" target="_blank">{{ result.checkout_url }}</a></p>
                <p><strong>Product ID:</strong> {{ result.product_id }}</p>
                <p><strong>SKU ID:</strong> {{ result.sku_id }}</p>
                <p><strong>Seller ID:</strong> {{ result.seller_id }}</p>
            {% endif %}
        </div>
    {% endif %}
</body>
</html>
